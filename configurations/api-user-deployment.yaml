apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-user
  labels:
    app: api-user
specs:
  replicas: 1
  selector:
    matchlabels:
      app: api-user
  template:
    metadata:
      labels:
        app: api-user
    spec:
      containers:
        name: api-user
        image: moustafaashraf/udagram-api-user:v1a
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
        ports:
          containerPort: 8080
        envForm:
          secretRef:
            name: env-secret
          configMapRef:
            name: env-config
        volumeMounts:
          - name: aws-secret
            mountPath: "/root/.aws/"
            readOnly: true
      volumes:
        - name: aws-secret
          secret:
            secretName: aws-secret
