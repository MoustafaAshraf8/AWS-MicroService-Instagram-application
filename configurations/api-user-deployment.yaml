apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-user
  labels:
    app: api-user
specs:
  replicas: 1
  selector:
    matchlabels:
      app: api-user
  template:
    metadata:
      labels:
        app: api-user
    spec:
      containers:
        name: api-user
        image: moustafaashraf/udagram-api-user
        imagePullPolicy: Always
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
        envForm:
          secretRef:
            name: env-secret
          configMapRef:
            name: env-config
          secretRef:
            name: aws-secret
        ports:
          containerPort: 8080
