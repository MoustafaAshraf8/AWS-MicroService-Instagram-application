language: node_js
node_js:
  - 12
services:
  - docker

# Pre-testing installs
install:
  - echo "nothing need to be installed"

# Scripts to run before script, ex: tests
before_script:
  - echo "no tests before script"

script:
  - docker --version # Print docker version for logging
  - docker build -t reverseproxy ./udagram-reverseproxy
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  # Tagging
  - docker tag udagram-reverseproxy moustafaashraf/reverseproxy
  - docker tag udagram-api-feed moustafaashraf/udagram-api-feed
  - docker tag udagram-api-user moustafaashraf/udagram-api-user
  - docker tag udagram-frontend moustafaashraf/udagram-frontend:local

# Tasks to perform after the process is successful
# Formatting the Docker username and password
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push moustafaashraf/reverseproxy
  - docker push moustafaashraf/udagram-api-feed
  - docker push moustafaashraf/udagram-api-user
  - docker push moustafaashraf/udagram-frontend:local
